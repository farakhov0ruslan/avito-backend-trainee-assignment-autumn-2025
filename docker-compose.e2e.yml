version: '3.8'

services:
  postgres_e2e:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres_e2e
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_test
      POSTGRES_DB: pr_reviewer_test_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5455:5432"
    volumes:
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer_test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - pr_reviewer_e2e_network

volumes:
  postgres_e2e_data:
    driver: local

networks:
  pr_reviewer_e2e_network:
    driver: bridge
