services:
  postgres-test:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_test
      POSTGRES_DB: pr_reviewer_test_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5455:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer_test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - test_network
    tmpfs:
      - /var/lib/postgresql/data

networks:
  test_network:
    driver: bridge
