version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_reviewer_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pr_reviewer_network

volumes:
  postgres_data:
    driver: local

networks:
  pr_reviewer_network:
    driver: bridge
